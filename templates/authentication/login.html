{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-6">
                <div class="container border mt-5 p-4">
                    <div class="row justify-content-center text-center">
                        <div class="col-3">
                            <h2>Login</h2>
                        </div>
                    </div>
                    <br/>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <form
                                    action={% url "authentication:login" %}
                                            method='post'>
                                {% csrf_token %}
                                <ul class="list-group text-start pb-3">
                                    {% for error in form.non_field_errors %}
                                        <li class="list-group-item list-group-item-danger">
                                            {{ error }}
                                        </li>
                                    {% endfor %}
                                </ul>
                                {% for field in form %}
                                    {{ field.errors }}
                                    {{ field }}
                                    <br/>
                                {% endfor %}
                                <div class="text-end">
                                    <button
                                            class="btn btn-primary"
                                            type="submit">Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
